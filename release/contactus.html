<div class="service-page-body">

    <!-- Query form -->
    <div class="query-form">
        <div class="container">
            <div class="title">
                <h2>CV Service Enquiry</h2>
                <hr>
            </div>
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-12 col-12">
                    <form>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-12">
                                <input
                                        type="text"
                                        id="fromName"
                                        class="form-control"
                                        name=""
                                        placeholder="Name">
                            </div>
                            <div class="col-lg-4 col-md-4 col-12">
                                <input
                                        type="email"
                                        id="sendToEmail"
                                        class="form-control"
                                        name=""
                                        placeholder="Email Address">
                            </div>
                            <div class="col-lg-4 col-md-4 col-12">
                                <input
                                        type="text"
                                        id="subject"
                                        class="form-control"
                                        name=""
                                        placeholder="subject">
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                            <textarea
                                    rows="9"
                                    id="mailContent"
                                    class="form-control"
                                    placeholder="Type your message here ..."></textarea>
                            </div>
                            <div
                                    class="col-lg-12 col-md-12 col-12"
                                    align="center">
                                <input
                                        type="button"
                                        id="sendEmail"
                                        class="btn btn-primary"
                                        name=""
                                        value="Send Message">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Query form ends -->
</div>

        document.getElementById('subject').value = subject;
